<html lang="en" ng-app="zopCrud">
<head>
	<title>ZopKu - Pin Search</title>
	<!-- bower:css -->
	<link rel="stylesheet" href="../static/bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body ng-controller="crudReadDelete">
	<div class="container-fluid">
		<div class="row">
			<!-- read -->
			<div class="col-md-6 col-md-offset-3">
				<form>
					<div class="panel panel-default">
						<div class="panel-heading">
							READ AND DELETE
						</div>
						<div class="panel-body">
			        		<input type="text" class="form-control" placeholder="ObjectId" ng-model="oid">
						</div>
						<div class="panel-footer">
			        		<button ng-click="readRecord()" class="btn btn-default">Read</button>
			        		<button ng-click="deleteRecord()" class="btn btn-default">Delete</button>
			        	</div>
					</div>
				</form>
				<div class="row">
					<div class="col-md-12" align="justify">
						<textarea class="form-control" id="readResponse" rows="10"></textarea>
					</div>
				</div>
			</div><!-- /.read -->
		</div>
	</div>
	<!-- bower:js -->
	<script src="../static/bower_components/jquery/dist/jquery.js"></script>
	<script src="../static/bower_components/angular/angular.js"></script>
	<script src="../static/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<!-- endbower -->
	<script src="../static/js/crud-read.js"></script>

</body>
</html>
